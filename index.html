    <style>
        .video-button {
            background-color: #4299e1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }.marquee-container {

        width: 100%;
        overflow: hidden;
        background: #6f6f6f;
        padding: 10px 0;
        position: relative;
        }
            button{
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.5);
        }

        .marquee {

        white-space: nowrap;

        display: inline-block;

        animation: marquee 10s linear infinite;

        }
        
        @keyframes marquee {

        from { transform: translateX((100%)-100%); }

        to { transform: translateX(100%); }

        }
            </style>
            <script>
                let index = 0;

                function goToSlide(slideIndex) {
                    index = slideIndex;
                    showSlide();
                }

                function showSlide() {
                    const slides = document.querySelectorAll("#slider iframe");
                    document.getElementById("slider").style.transform = `translateX(-${index * 100}%)`;
                    updateActiveButton();
                }

                function nextSlide() {
                    index = (index + 1) % slides.length;
                    showSlide();
                }

                function prevSlide() {
                    index = (index - 1 + slides.length) % slides.length;
                    showSlide();
                }

                function updateActiveButton() {
                    const buttons = document.querySelectorAll('.video-button');
                    buttons.forEach((btn, i) => {
                        btn.classList.toggle('animate-pulse', i === index);
                    });
                }

                document.addEventListener('DOMContentLoaded', showSlide);
            </script>
</head>
