<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestasi Moklet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 transition-colors duration-300" id="body">
    <div class="bg-blue-500 text-white text-center py-4 text-xl font-bold">Prestasi Moklet</div>
    
    <div class="flex flex-col md:flex-row p-5 gap-5">
        <div class="flex-1 bg-black flex justify-center items-center p-5 rounded-lg">
            <iframe class="w-full md:w-3/4 h-full md:h-80 rounded-lg" src="https://www.youtube.com/embed/EdrU_4K9e6M?si=ROysY8M5jzD5iQXI" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="flex-1 space-y-4">
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 1</div>
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 2</div>
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 3</div>
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 4</div>
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 5</div>
        </div>
    </div>
    
    <div class="fixed bottom-0 w-full bg-blue-500 text-white py-2 overflow-hidden whitespace-nowrap">
        <marquee behavior="scroll" direction="right" class="text-lg">ðŸ”¥ Selamat Datang di Website Prestasi Moklet! Lihat berbagai prestasi terbaru dari siswa terbaik kami! ðŸ”¥</marquee>
    </div>
    
    <button onclick="toggleDarkMode()" class="fixed top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow">MODE</button>
    
    <script>
        function toggleDarkMode() {
            const body = document.getElementById('body');
            if (body.classList.contains('bg-gray-100')) {
                body.classList.remove('bg-gray-100', 'text-white');
                body.classList.add('bg-gray-900', 'text-black');
            } else {
                body.classList.remove('bg-gray-900', 'text-white');
                body.classList.add('bg-gray-100', 'text-black');
            }
        }
    </script>
</body>
</html>
